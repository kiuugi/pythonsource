<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <div class="row mb-3">
        <h2>새로운 비밀번호</h2>
      </div>
      <div class="row">
        <form action="" method="post">
          {% csrf_token %}
          {% for field in form %}
            <div class="form-grup mb-2">
              <label for="{{field.id_or_label}}">{{field.label}}</label>
              <input type="{{field.widget_type}}" name="{{field.name}}" id="{{field.id_or_label}}" class="form-control">
              <span class="help-text text-danger small">{{field.help_text}}</span>
            </div>
          {% endfor %}
          <div>
            <button class="btn btn-primary">비밀번호 변경</button>
          </div>
        </form>
      </div>
    </div>
  </body>

</html>
