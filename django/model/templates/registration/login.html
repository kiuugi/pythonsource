<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <div class="row mb-3">
        <h2>LOGIN</h2>
      </div>
      <div class="row">
        <form action="" method="post">
          {% csrf_token %}
          {{form}}
          <div>
            <button class="btn btn-primary">로그인</button>
          </div>
        </form>
        {% comment %} <form action="" method="post">
          {% include "form_errors.html" %} {% csrf_token %}
          <div class="mb-3">
            <label for="username" class="form-label">아이디</label>
            <input type="text" class="form-control" id="username" name="username" value="{{form.username.value|default_if_none:''}}" />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" value="{{form.password.value|default_if_none:''}}" />
          </div>
          <div>
            <button class="btn btn-primary">등록</button>
          </div>
        </form> {% endcomment %}
      </div>
    </div>
  </body>
</html>
